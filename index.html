<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <title>Frontend Mentor | Profile Card Component</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <img class="profile-image" src="./images/image-victor.jpg" alt="profile picture">
            <div class="profile">
                <div class="profile-text">
                    <h1 class="name">Victor Crest</h1>
                    <p class="age">26</p>
                </div>
                <p class="location">London</p>
            </div>
            <hr/>
            <div class="stats">
                <div class="followers">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
